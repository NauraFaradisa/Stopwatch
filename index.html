<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Stopwatch | NauraFaradisa </title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<button onclick="start()"><b>start</b></button>
		<div id="stopwatchArea">
				<b>
					<span class="bigNumber">
						<span id="hour">00</span>
						<span>:</span>
						<span id="minute">00</span>
						<span>:</span>
						<span id="second">00</span>
					</span>
				</b>
				<span class="smallNumber" id="centisecond">00</span>
		</div>
		<script src="script/script.js"></script>
	</body>
</html>
